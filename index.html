<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4N2gH6xkP2C9v4rDg8pRJw7jmHggSExF1S5fh3h5Iu5g5m7zIk+b0zWGM7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter task..." required>
            <input type="date" id="task-date" required>
            <input type="time" id="task-time" required>
            <select id="task-priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        
        <h2>Tasks</h2>
        <ul id="task-list"></ul>

        <button id="downloadButton">Download Tasks as README.md</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybS7O3V9h3x60Y4AtD2z0J9tbJ3WJ29lYwP4y49otb6L00KK5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0FpddV5FO9g3pb5lRhbZnMz4O1MsiS+zZ7meDS2gJ5eG9zp0" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
